certificate.result.message.success=Herzlichen Glückwunsch. Ihr Kindle wurde erfolgreich als Test-Kindle hinzugefügt. Sie können jetzt von autorisierten Entwicklern signierte aktive Inhaltstitel testen. <br><br> Wenn Ihr Kindle kein Test-Kindle mehr sein soll, bitten Sie den Entwickler, ihn aus seiner Liste von Testgeräten zu entfernen.
