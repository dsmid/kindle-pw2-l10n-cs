certificate.result.message.unregistered.device=Ihr Gerät konnte nicht als Test-Kindle autorisiert werden, weil Ihr Kindle nicht angemeldet ist. Melden Sie Ihren Kindle in „Einstellungen“ an und bitten Sie dann den Entwickler, den öffentlichen Schlüssel erneut auf diesen Kindle zu senden.

